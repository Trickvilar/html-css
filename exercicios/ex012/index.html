<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos Locais</title>
</head>
<body>
    <h1>Videos Hospedados localmente</h1>
    <p>Reproduzindo videos hospedados localmente</p>
<!-- com tag video sozinha
    <video controls src="midia/meu-video.webm"></video>
-->

<!--Utilizando source-->

<video>
    <source src="midia/meu-video.m4v" type="video/mp4">
    <source src="midia/meu-video.mkv" type="video/mpr">
    <source src="midia/meu-video.webm" type="video/mp4">
    <p>Infelizmente seu navegador não suporta reprodução de video <a href="midia/meu-video.m4v">Faça aqui o download do video</a></p>
</video>



</body>
</html>
